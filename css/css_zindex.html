<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div { position : absolute; }
    img { position : absolute; }
    #spade1 { z-index : -3; left : 10px; top : 20px; }
    #spade2 { z-index : 2; left : 40px; top : 30px; }
    #spade3 { z-index : 3; left : 80px; top : 40px; }
    #spade4 { z-index : 7; left : 120px; top : 50px; }
    #spade5 { z-index : 9; left : 160px; top : 60px; }
    #spade6 { z-index : 11; left : 200px; top : 70px; }
  </style>
</head>
<body>
  <h3>z-index 프로퍼티</h3>
  <hr>
  <div>
    <img id="spade1" src="image/space1.png" width="100" height="140" alt="스페이드1">
    <img id="spade2" src="image/space2.png" width="100" height="140" alt="스페이드2">
    <img id="spade3" src="image/space3.png" width="100" height="140" alt="스페이드3">
    <img id="spade4" src="image/space4.png" width="100" height="140" alt="스페이드4">
    <img id="spade5" src="image/space5.jpg" width="100" height="140" alt="스페이드5">
    <img id="spade6" src="image/space6.png" width="100" height="140" alt="스페이드6">
  </div>
</body>
</html>
