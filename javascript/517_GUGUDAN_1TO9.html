
<!DOCTYPE html>
<html><head><title>함수 만들기</title>
<script>

</script>
</head>
<body>
	<h3>구구단 출력 함수 만들기</h3>
	<hr>
	<script>
	for(var k=1; k<=9; k+=3){
		for(var j=1; j<=9; j++){
			for(var i=0; i<3; i++) { // i는 1~9까지 반복
				if((k+i)*j <10){
					document.write((k+i) + "x" + j + "=&nbsp;" + (k+i)*j + "&nbsp;&nbsp;&nbsp;");
					continue;
					}
				document.write((k+i) + "x" + j + "=" + (k+i)*j + "&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
		document.write("<br>");
	}
	</script>
</body>
</html>
