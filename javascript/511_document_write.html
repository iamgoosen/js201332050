
<!DOCTYPE html>
<html>
<head>
<title>js201332050 ex</title>
<meta charset="utf-8">
</head>
<body>
	<h3>document.write() 활용</h3>
	<hr>
	<script>
	document.write("<h3>Welcome!</h3>");
	document.write("2 + 5 는 <br>");
	document.write("<mark>7 입니다.</mark>");
	</script>

	<h3>Welcome!</h3>
	2 + 5 는 <br>
	<mark>7 입니다.</mark><br>

	<script>
		var ret = prompt("이름을 입력하세요", "황기태");
		alert(ret);
		document.write('지금 입력한 값은');
		document.write(ret);
		document.write('입니다.');

		var ret = confirm("전송할까요");
		if(ret == true) {
			document.write('<br>예 를 선택하였습니다.');
		}
		else {
			document.write('<br>아니오 를 선택하였습니다.');
		}

	</script>
</body>
</html>
